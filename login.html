<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„É≠„Ç∞„Ç§„É≥ - ÂÆ∂Ë®àÁ∞ø„Ç¢„Éó„É™</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .auth-container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
        }
        .auth-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 32px 24px 24px;
            text-align: center;
        }
        .auth-header h1 { font-size: 28px; margin-bottom: 6px; }
        .auth-header p { font-size: 14px; opacity: 0.85; }
        .auth-tabs {
            display: flex;
            background: #f5f5f5;
            border-bottom: 2px solid #eee;
        }
        .auth-tab {
            flex: 1;
            padding: 14px;
            text-align: center;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            background: transparent;
            color: #888;
            transition: all 0.3s;
            position: relative;
        }
        .auth-tab.active {
            color: #667eea;
            background: #fff;
        }
        .auth-tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 3px;
            background: #667eea;
            border-radius: 3px 3px 0 0;
        }
        .auth-form {
            padding: 28px 24px;
            display: none;
        }
        .auth-form.active { display: block; }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #555;
            margin-bottom: 6px;
        }
        .form-group input {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: border-color 0.3s, box-shadow 0.3s;
            outline: none;
        }
        .form-group input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.15);
        }
        .form-group input::placeholder { color: #bbb; }
        .form-hint {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }
        .password-wrapper {
            position: relative;
        }
        .password-wrapper input { padding-right: 44px; }
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #999;
        }
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 8px;
        }
        .submit-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(102,126,234,0.4);
        }
        .submit-btn:active { transform: translateY(0); }
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .error-msg {
            background: #fff0f0;
            color: #d32f2f;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 16px;
            display: none;
            border-left: 4px solid #d32f2f;
        }
        .error-msg.show { display: block; }
        .success-msg {
            background: #f0fff0;
            color: #2e7d32;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 16px;
            display: none;
            border-left: 4px solid #2e7d32;
        }
        .success-msg.show { display: block; }
        .auth-footer {
            text-align: center;
            padding: 0 24px 24px;
            font-size: 12px;
            color: #aaa;
        }
        .loading-spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            vertical-align: middle;
            margin-right: 6px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        @media (max-width: 480px) {
            .auth-container { border-radius: 12px; }
            .auth-header { padding: 24px 20px 20px; }
            .auth-header h1 { font-size: 24px; }
            .auth-form { padding: 24px 20px; }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>ÂÆ∂Ë®àÁ∞ø„Ç¢„Éó„É™</h1>
            <p>„ÅÇ„Å™„Åü„ÅÆÂÆ∂Ë®à„Çí„Çπ„Éû„Éº„Éà„Å´ÁÆ°ÁêÜ</p>
        </div>

        <div class="auth-tabs">
            <button class="auth-tab active" data-tab="login">„É≠„Ç∞„Ç§„É≥</button>
            <button class="auth-tab" data-tab="register">Êñ∞Ë¶èÁôªÈå≤</button>
        </div>

        <!-- „É≠„Ç∞„Ç§„É≥„Éï„Ç©„Éº„É† -->
        <form id="loginForm" class="auth-form active">
            <div id="loginError" class="error-msg"></div>
            <div class="form-group">
                <label for="loginUsername">„É¶„Éº„Ç∂„ÉºÂêç</label>
                <input type="text" id="loginUsername" placeholder="„É¶„Éº„Ç∂„ÉºÂêç„ÇíÂÖ•Âäõ" autocomplete="username" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">„Éë„Çπ„ÉØ„Éº„Éâ</label>
                <div class="password-wrapper">
                    <input type="password" id="loginPassword" placeholder="„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ" autocomplete="current-password" required>
                    <button type="button" class="password-toggle" onclick="togglePass('loginPassword', this)">üëÅ</button>
                </div>
            </div>
            <button type="submit" class="submit-btn" id="loginBtn">„É≠„Ç∞„Ç§„É≥</button>
        </form>

        <!-- Êñ∞Ë¶èÁôªÈå≤„Éï„Ç©„Éº„É† -->
        <form id="registerForm" class="auth-form">
            <div id="registerError" class="error-msg"></div>
            <div id="registerSuccess" class="success-msg"></div>
            <div class="form-group">
                <label for="regUsername">„É¶„Éº„Ç∂„ÉºÂêç</label>
                <input type="text" id="regUsername" placeholder="3ÊñáÂ≠ó‰ª•‰∏ä" autocomplete="username" required minlength="3">
                <div class="form-hint">„É≠„Ç∞„Ç§„É≥„Å´‰ΩøÁî®„Åó„Åæ„Åô</div>
            </div>
            <div class="form-group">
                <label for="regDisplayName">Ë°®Á§∫ÂêçÔºà‰ªªÊÑèÔºâ</label>
                <input type="text" id="regDisplayName" placeholder="„Ç¢„Éó„É™„Å´Ë°®Á§∫„Åï„Çå„ÇãÂêçÂâç" autocomplete="name">
            </div>
            <div class="form-group">
                <label for="regEmail">„É°„Éº„É´„Ç¢„Éâ„É¨„ÇπÔºà‰ªªÊÑèÔºâ</label>
                <input type="email" id="regEmail" placeholder="example@mail.com" autocomplete="email">
            </div>
            <div class="form-group">
                <label for="regPassword">„Éë„Çπ„ÉØ„Éº„Éâ</label>
                <div class="password-wrapper">
                    <input type="password" id="regPassword" placeholder="6ÊñáÂ≠ó‰ª•‰∏ä" autocomplete="new-password" required minlength="6">
                    <button type="button" class="password-toggle" onclick="togglePass('regPassword', this)">üëÅ</button>
                </div>
                <div class="form-hint">6ÊñáÂ≠ó‰ª•‰∏ä„ÅßË®≠ÂÆö„Åó„Å¶„Åè„Å†„Åï„ÅÑ</div>
            </div>
            <div class="form-group">
                <label for="regPasswordConfirm">„Éë„Çπ„ÉØ„Éº„ÉâÔºàÁ¢∫Ë™çÔºâ</label>
                <div class="password-wrapper">
                    <input type="password" id="regPasswordConfirm" placeholder="„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÂÖ•Âäõ" autocomplete="new-password" required>
                    <button type="button" class="password-toggle" onclick="togglePass('regPasswordConfirm', this)">üëÅ</button>
                </div>
            </div>
            <button type="submit" class="submit-btn" id="registerBtn">„Ç¢„Ç´„Ç¶„É≥„Éà„Çí‰ΩúÊàê</button>
        </form>

        <div class="auth-footer">
            „Éá„Éº„Çø„ÅØ„Çµ„Éº„Éê„Éº‰∏ä„Å´ÂÆâÂÖ®„Å´‰øùÂ≠ò„Åï„Çå„Åæ„Åô
        </div>
    </div>

    <script>
        const API_BASE = '/api';

        // „É≠„Ç∞„Ç§„É≥Ê∏à„Åø„Å™„Çâ„É°„Ç§„É≥„Éö„Éº„Ç∏„Å∏
        if (localStorage.getItem('auth_token')) {
            fetch(`${API_BASE}/auth/me`, {
                headers: { 'Authorization': 'Bearer ' + localStorage.getItem('auth_token') }
            }).then(r => {
                if (r.ok) window.location.href = '/';
            }).catch(() => {});
        }

        // „Çø„ÉñÂàá„ÇäÊõø„Åà
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab + 'Form').classList.add('active');
                // „Ç®„É©„Éº„Çí„ÇØ„É™„Ç¢
                document.querySelectorAll('.error-msg, .success-msg').forEach(e => e.classList.remove('show'));
            });
        });

        // „Éë„Çπ„ÉØ„Éº„ÉâË°®Á§∫ÂàáÊõø
        function togglePass(id, btn) {
            const input = document.getElementById(id);
            if (input.type === 'password') {
                input.type = 'text';
                btn.textContent = 'üôà';
            } else {
                input.type = 'password';
                btn.textContent = 'üëÅ';
            }
        }

        // „É≠„Ç∞„Ç§„É≥
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorEl = document.getElementById('loginError');
            const btn = document.getElementById('loginBtn');
            errorEl.classList.remove('show');

            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!username || !password) {
                errorEl.textContent = '„É¶„Éº„Ç∂„ÉºÂêç„Å®„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ';
                errorEl.classList.add('show');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span class="loading-spinner"></span>„É≠„Ç∞„Ç§„É≥‰∏≠...';

            try {
                const res = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();

                if (!res.ok) {
                    errorEl.textContent = data.error || '„É≠„Ç∞„Ç§„É≥„Å´Â§±Êïó„Åó„Åæ„Åó„Åü';
                    errorEl.classList.add('show');
                    return;
                }

                localStorage.setItem('auth_token', data.token);
                localStorage.setItem('auth_user', JSON.stringify(data.user));
                window.location.href = '/';
            } catch (err) {
                errorEl.textContent = '„Çµ„Éº„Éê„Éº„Å´Êé•Á∂ö„Åß„Åç„Åæ„Åõ„Çì';
                errorEl.classList.add('show');
            } finally {
                btn.disabled = false;
                btn.textContent = '„É≠„Ç∞„Ç§„É≥';
            }
        });

        // Êñ∞Ë¶èÁôªÈå≤
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorEl = document.getElementById('registerError');
            const successEl = document.getElementById('registerSuccess');
            const btn = document.getElementById('registerBtn');
            errorEl.classList.remove('show');
            successEl.classList.remove('show');

            const username = document.getElementById('regUsername').value.trim();
            const displayName = document.getElementById('regDisplayName').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const password = document.getElementById('regPassword').value;
            const passwordConfirm = document.getElementById('regPasswordConfirm').value;

            if (!username || username.length < 3) {
                errorEl.textContent = '„É¶„Éº„Ç∂„ÉºÂêç„ÅØ3ÊñáÂ≠ó‰ª•‰∏ä„ÅßÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ';
                errorEl.classList.add('show');
                return;
            }
            if (!password || password.length < 6) {
                errorEl.textContent = '„Éë„Çπ„ÉØ„Éº„Éâ„ÅØ6ÊñáÂ≠ó‰ª•‰∏ä„ÅßÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ';
                errorEl.classList.add('show');
                return;
            }
            if (password !== passwordConfirm) {
                errorEl.textContent = '„Éë„Çπ„ÉØ„Éº„Éâ„Åå‰∏ÄËá¥„Åó„Åæ„Åõ„Çì';
                errorEl.classList.add('show');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span class="loading-spinner"></span>ÁôªÈå≤‰∏≠...';

            try {
                const res = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email: email || undefined, password, displayName: displayName || undefined })
                });
                const data = await res.json();

                if (!res.ok) {
                    errorEl.textContent = data.error || 'ÁôªÈå≤„Å´Â§±Êïó„Åó„Åæ„Åó„Åü';
                    errorEl.classList.add('show');
                    return;
                }

                localStorage.setItem('auth_token', data.token);
                localStorage.setItem('auth_user', JSON.stringify(data.user));
                window.location.href = '/';
            } catch (err) {
                errorEl.textContent = '„Çµ„Éº„Éê„Éº„Å´Êé•Á∂ö„Åß„Åç„Åæ„Åõ„Çì';
                errorEl.classList.add('show');
            } finally {
                btn.disabled = false;
                btn.textContent = '„Ç¢„Ç´„Ç¶„É≥„Éà„Çí‰ΩúÊàê';
            }
        });
    </script>
</body>
</html>
